<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <button class="image-button" id="forward">
            <img src="img/forward.png" alt="Next">
        </button>
        <button class="image-button" id="back">
            <img src="img/back.png" alt="Back">
        </button>
    </header>
    
    <main>
        <div class="antares">
            <button class="image-button" id="locker">
                <img src="img/locker.PNG" alt="Locker">
            </button>
            <button class="image-button" id="desk">
                <img src="img/desk.PNG" alt="Desk">
            </button>
            <button class="image-button" id="backpack">
                <img src="img/backpack.PNG" alt="Backpack">
            </button>
            <button class="image-button" id="pencil_case">
                <img src="img/pencil_case.PNG" alt="Pencil Case">
            </button>
        </div>
        
        <div class="heart_tree">
            <button class="image-button" id="uke">
                <img src="img/uke.PNG" alt="Ukulele">
            </button>
            <button class="image-button" id="dodie">
                <img src="img/dodie.PNG" alt="Notebook">
            </button>
            <button class="image-button" id="boba">
                <img src="img/boba.png" alt="Notebook">
            </button>
            <button class="image-button" id="gucci">
                <img src="img/420gucci.png" alt="Notebook">
            </button>
        </div>
        
        <!-- Modals -->
        <div class="modal-overlay" id="pencilCaseModal">
            <img src="img/knife.png" class="modal-image" alt="Knife">
        </div>
        <div class="modal-overlay" id="lockerModal">
            <img src="img/note.png" class="modal-image" alt="Locker Contents">
        </div>
        <div class="modal-overlay" id="deskModal">
            <img src="img/7thgr.png" class="modal-image" alt="Desk Contents">
        </div>
        <div class="modal-overlay" id="backpackModal">
            <img src="img/sketchbook.png" class="modal-image" alt="Backpack Contents">
        </div>
        <div class="modal-overlay" id="ukeModal">
            <img src="img/uketgthr.png" class="modal-image" alt="Ukulele Contents">
        </div>
        <div class="modal-overlay" id="dodieModal">
            <img src="img/she.png" class="modal-image" alt="Ukulele Contents">
        </div>
        <div class="modal-overlay" id="bobaModal">
            <img src="img/meow.png" class="modal-image" alt="Boba Contents">
        </div>
        <div class="modal-overlay" id="420gucciModal">
            <img src="img/friends.png" class="modal-image" alt="420gucci Contents">
        </div>

    <footer>
        <img src="img/chatbox.png" class="chatbox" alt="Chatbox">
        <img src="img/talking.png" class="talking" alt="Talking">
        <img src="img/resting.png" class="resting" alt="Resting">
    </footer>
    
    <script src="script.js"></script>
